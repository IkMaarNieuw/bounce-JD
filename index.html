<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: #eee;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }

        #ball {
            width: 60px;
            height: 60px;
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            overflow: hidden;
        }

        #controls {
            display: none;
        }

        #logo {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ball">
            <img id="logo" src="logo.png" alt="Ons Logo">
        </div>
    </div>

    <div id="controls">
        <button id="startButton">Start Spel</button>
        <button id="stopButton" disabled>Stop Spel</button>
        <button id="resetButton">Reset Spel</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const ball = document.getElementById('ball');

        let ballX = 0;
        let ballY = 0;
        let dx = 1;
        let dy = 1;
        let gameInterval;
        let isRunning = false;

        const ballSize = ball.offsetWidth;

        function moveBall() {
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;

            ballX += dx;
            ballY += dy;

            if (ballX + ballSize > containerWidth || ballX < 0) {
                dx *= -1;
            }

            if (ballY + ballSize > containerHeight || ballY < 0) {
                dy *= -1;
            }

            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
        }

        function startGame() {
            if (!isRunning) {
                isRunning = true;
                gameInterval = setInterval(moveBall, 20);
            }
        }

        function stopGame() {
            if (isRunning) {
                isRunning = false;
                clearInterval(gameInterval);
            }
        }

        function resetGame() {
            stopGame();
            ballX = 0;
            ballY = 0;
            dx = 1;
            dy = 1;
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            startGame();
        }

        resetGame();
    </script>
</body>
</html>
